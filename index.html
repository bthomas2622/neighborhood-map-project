<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ben's Favorite Atlanta Restaurants</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <header>
        <h1>Ben's Favorite Atlanta Restaurants</h1>
    </header>
    <div class="sidebar"> 
      <input placeholder="Search restaurants" type="search" data-bind="value: input, valueUpdate: 'keyup'" autocomplete="off">
      <ul data-bind="foreach: foodList">
<!--         <li data-bind="text: name, click: $parent.setFood"></li> -->
        <li>
          <strong data-bind="text: name, click: $parent.listClick"></strong> (<span data-bind="text: cuisine"></span>)
        </li>
      </ul> 
    </div>
    <div id="map"></div>
    <div id="wikipedia-container" style="display: none">
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOUWwT51V4h8iglWb6DoUxCeTiM99NqaY&callback=initMap">
    </script>
  </body>
</html>
